<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bungo Stray Dogs Gallery</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Crimson+Text:wght@400;600&display=swap"
    rel="stylesheet" />

  <style>
    #landing {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url("background.jpg") center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1.5s ease-out, transform 1.5s ease-out;
      cursor: pointer;
    }

    #landing::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 0, 0, 0.8);
    }

    .landing-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #ffcccc;
    }

    .landing-title {
      font-family: "Cinzel", serif;
      font-size: 5.5rem;
      font-weight: 900;
      letter-spacing: 8px;
      margin-bottom: 1rem;
    }

    .landing-subtitle {
      font-family: "Crimson Text", serif;
      font-size: 1.3rem;
      letter-spacing: 4px;
      margin-bottom: 3rem;
      opacity: 0.9;
    }

    body {
      background: url("background.jpg") center/cover no-repeat fixed;
      color: #ffd1d1;
      font-family: "Crimson Text", serif;
      min-height: 100vh;
      position: relative;
      margin: 0;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(20, 0, 0, 0.75);
      z-index: 1;
    }

    .container,
    footer {
      position: relative;
      z-index: 2;
    }

    h1,
    .card-title {
      font-family: "Cinzel", serif;
      color: #ffcccc;
    }

    .card {
      background: rgba(20, 0, 0, 0.85);
      border: 2px solid #ff3333;
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.4s;
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.6);
      padding-bottom: 30px;
    }

    .card:hover {
      transform: translateY(-12px);
      box-shadow: 0 25px 40px rgba(255, 20, 20, 0.8);
    }

    .char-img {
      height: 260px;
      object-fit: cover;
      border: 6px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      margin: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      transition: transform 0.5s;
    }

    .card:hover .char-img {
      transform: scale(1.06);
    }

    .card-body {
      background: linear-gradient(to top, rgba(30, 0, 0, 0.95), transparent);
    }

    .card-title {
      color: #ff9999;
      font-weight: 700;
    }

    .card-text {
      color: #ffcccc;
    }

    .badge-ada {
      background: #cc0000;
    }

    .badge-port {
      background: #ff3333;
    }

    .badge-rats {
      background: #990000;
    }

    footer {
      background: rgba(20, 0, 0, 0.95);
      border-top: 2px solid #ff1a1a;
      color: #ff9999;
    }
  </style>
</head>

<body>
  <div class="container mb-5 p-5">
    <div class="row my-5 p-5">
      <div class="col">
        <div class="landing-content ">
          <h1 class="landing-title text-center">BUNGO STRAY DOGS</h1>
          <p class="landing-subtitle text-center">
            <i>A baptism of overwhelming power â€” without mercy, hesitation, or
              compassion.</i>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="container p-2">
    <h1 class="text-center mb-5 display-3">Character Gallery</h1>

    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" id="container-row"></div>
  </div>
  <footer class="text-center py-4 mt-5">
    <p>Disclaimer: This website is for educational purposes only. All photos and information used belong to the rightful owner.</p>
  </footer>
  </div>

   <script src="character.js"></script>
    <script>
      var containerRow = document.getElementById("container-row");

      for (var i = 0; i < character.length; i++) {
        containerRow.innerHTML +=
          `
        <div class="col">
          <div class="card h-100 text-center">
            <img src="` +
          character[i].picture +
          `" class="char-img">
            <div class="card-body d-flex flex-column justify-content-end">
              <h5 class="card-title"> ` +
          character[i].name +
          `</h5>
              <p class="card-text">` +
          character[i].ability +
          `</p>
              <span class="badge ` +
          character[i].badge +
          ` mb-2">` +
          character[i].organization +
          `</span>
            </div>
          </div>
        </div>
      `;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
